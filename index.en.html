<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hora - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f0;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    .lang-bar {
      background-color: #c8e6c9;
      padding: 0.5rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #a5d6a7;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .lang-bar a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      white-space: nowrap;
      transition: color 0.3s ease;
      font-size: 1rem;
    }
    .lang-bar a:hover {
      color: #1b5e20;
    }
    @media (max-width: 480px) {
      .lang-bar {
        gap: 0.5rem;
      }
      .lang-bar a {
        font-size: 0.85rem;
        padding: 0.2rem 0.4rem;
      }
    }
    main {
      margin: 2rem 1rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 0.5rem;
    }
    p {
      font-weight: 600;
      font-size: 1.1rem;
      color: #4a7d4a;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <nav class="lang-bar">
    <a href="index.en.html">English</a>
    <a href="index.fr.html">Français</a>

    <a href="index.fa.html">فارسی</a>
  </nav>

  <main>
    <h1>Welcome to Horia</h1>
    <p>This is a home for kindness, wisdom, freedom, and enlightenment.</p>
  </main>

</body>
</html>
