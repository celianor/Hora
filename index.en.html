<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hora - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7f0;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    .lang-bar {
      background-color: #c8e6c9;
      padding: 0.5rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #a5d6a7;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .lang-bar a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      white-space: nowrap;
      transition: color 0.3s ease;
      font-size: 1rem;
    }
    .lang-bar a:hover {
      color: #1b5e20;
    }
    @media (max-width: 480px) {
      .lang-bar {
        gap: 0.5rem;
      }
      .lang-bar a {
        font-size: 0.85rem;
        padding: 0.2rem 0.4rem;
      }
    }
    main {
      margin: 2rem 1rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #4a7d4a;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 0.5rem;
    }
    p {
      font-weight: 600;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    .main-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .main-menu a {
      background-color: #a5d6a7;
      color: #1b5e20;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      min-width: 140px;
    }
    .main-menu a:hover {
      background-color: #81c784;
      color: #145214;
    }
    @media (max-width: 480px) {
      .main-menu a {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        min-width: 120px;
      }
    }
  </style>
</head>
